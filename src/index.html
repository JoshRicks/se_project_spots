<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots is a social media website. come share your photos"
    />
    <meta name="keywords" content="Social Media, photo sharing" />
    <meta name="author" content="Josh Ricks" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>spots</title>
  </head>
  <body class="page">
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close"></button>
        <h3 class="modal__header">Edit Profile</h3>
        <form class="modal__form" id="profile-modal-form">
          <label for="profile-name-input" class="modal__label"
            >Name
            <input
              type="text"
              name="profile-name"
              id="profile-name-input"
              class="modal__input"
              placeholder="Type your name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="profile-name-input-error" class="modal__error"></span>
          </label>
          <label for="profile-description-input" class="modal__label"
            >Description
            <input
              type="text"
              name="profile-description"
              id="profile-description-input"
              class="modal__input"
              placeholder="Type your description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              id="profile-description-input-error"
              class="modal__error"
            ></span>
          </label>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-edit-modal">
      <div class="modal__container modal__container_type_card">
        <button class="modal__close" id="card-modal-close"></button>
        <h3 class="modal__header modal__header_type_card">New Post</h3>
        <form class="modal__form" id="card-modal-form">
          <label for="card-link-input" class="modal__label"
            >image link
            <input
              type="url"
              name="card-link"
              id="card-link-input"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="card-link-input-error" class="modal__error"></span>
          </label>
          <label for="card-caption-input" class="modal__label"
            >Caption
            <input
              type="text"
              name="card-caption"
              id="card-caption-input"
              class="modal__input"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="card-caption-input-error" class="modal__error"></span>
          </label>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close modal__close_type_preview"
          type="button"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption">Val Thorens</p>
      </div>
    </div>
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.svg')%>"
        alt="spots logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="<%=require('./images/avatar.jpg')%>"
          alt="profile avatar"
          class="profile__image"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>

          <button class="profile__edit-button" type="button">
            <img
              src="<%=require('./images/pencil.svg')%>"
              alt="image of pencil"
              class="profile__pencil-icon"
            />
            Edit Profile
          </button>
        </div>
        <button class="profile__new-button" type="button">
          <img
            src="<%=require('./images/plus-symbol.svg')%>"
            alt="add"
            class="profile__plus-icon"
          />
          New Post
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img src="" alt="" class="card__image" />
              <div class="card__description">
                <h2 class="card__text"></h2>
                <button class="card__like-button" type="button"></button>
                <button class="card__delete-button" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copywrite">2024 &copy; Spots</p>
    </footer>
  </body>
</html>
