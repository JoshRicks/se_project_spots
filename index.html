<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots is a social media website. come share your photos"
    />
    <meta name="keywords" content="Social Media, photo sharing" />
    <meta name="author" content="Josh Ricks" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>spots</title>
  </head>
  <body class="page">
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-modal-close"></button>
        <h3 class="modal__header">Edit Profile</h3>
        <form class="modal__form">
          <label for="profile-name" class="modal__label">Name</label>
          <input
            type="text"
            name="profile-name"
            id="profile-name"
            class="modal__input"
            placeholder="Type your name"
          />
          <label for="profile-description" class="modal__label"
            >Description</label
          >
          <input
            type="text"
            name="profile-description"
            id="profile-description"
            class="modal__input"
            placeholder="Type your description"
          />
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="spots logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="profile avatar"
          class="profile__image"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>

          <button class="profile__edit-button" type="button">
            <img
              src="./images/pencil.svg"
              alt="image of pencil"
              class="profile__pencil-icon"
            />
            Edit Profile
          </button>
        </div>
        <button class="profile__new-button" type="button">
          <img
            src="./images/plus-symbol.svg"
            alt="add"
            class="profile__plus-icon"
          />
          New Post
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Photo of Ski Lodge"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">Val Thorens</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Photo of a restaurant"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">Restaurant terrace</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Photo of tables"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">An outdoor cafe</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Photo of long bridge"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">A very long bridge, over the forest</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Photo of tunnel"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">Tunnel with morning light</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Photo of wood cabin"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__text">Mountain house</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copywrite">2024 &copy; Spots</p>
    </footer>
    <script id="JS page" src="./scripts/index.js" defer></script>
  </body>
</html>
