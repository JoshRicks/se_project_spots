<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Spots is a social media website. come share your photos"/><meta name="keywords" content="Social Media, photo sharing"/><meta name="author" content="Josh Ricks"/><link rel="shortcut icon" href="favicon.ico"/><title>spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="modal" id="profile-edit-modal"><div class="modal__container"><button class="modal__close" id="profile-modal-close"></button><h3 class="modal__header">Edit Profile</h3><form class="modal__form" id="profile-modal-form"><label for="profile-name-input" class="modal__label">Name <input name="profile-name" id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input name="profile-description" id="profile-description-input" class="modal__input" placeholder="Type your description" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button class="modal__save-button" type="submit">Save</button></form></div></div><div class="modal" id="card-edit-modal"><div class="modal__container modal__container_type_card"><button class="modal__close" id="card-modal-close"></button><h3 class="modal__header modal__header_type_card">New Post</h3><form class="modal__form" id="card-modal-form"><label for="card-link-input" class="modal__label">image link <input type="url" name="card-link" id="card-link-input" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="card-link-input-error" class="modal__error"></span></label> <label for="card-caption-input" class="modal__label">Caption <input name="card-caption" id="card-caption-input" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="card-caption-input-error" class="modal__error"></span></label> <button class="modal__save-button" type="submit">Save</button></form></div></div><div class="modal" id="image-modal"><div class="modal__container modal__container_type_preview"><button class="modal__close modal__close_type_preview" type="button"></button> <img src="" alt="" class="modal__image"/><p class="modal__caption">Val Thorens</p></div></div><div class="modal" id="delete-modal"><div class="modal__container modal__container_type_delete"><button class="modal__close modal__close_type_delete" id="card-modal-close"></button><h3 class="modal__header modal__header_type_delete">Are you sure you want to delete this image?</h3><form class="modal__button-container"><button class="modal__delete-btn" id="card-delete-btn">Delete</button> <button class="modal__cancel-btn" id="modal-cancel-btn">Cancel</button></form></div></div><div class="modal" id="avatar-edit-modal"><div class="modal__container modal__container_type_avatar"><button class="modal__close" id="avatar-modal-close"></button><h3 class="modal__header modal__header_type_avatar">Edit Profile Avatar</h3><form class="modal__form" id="avatar-modal-form"><label for="avatar-link-input" class="modal__label modal__label_type_avatar">Profile Picture <input type="url" name="avatar-link" id="avatar-link-input" class="modal__input" placeholder="Paste the link to an image" required/> <span id="avatar-link-input-error" class="modal__error"></span></label> <button class="modal__save-button modal__save-button_type_avatar" type="submit">Save</button></form></div></div><header class="header"><img class="header__logo" src="80804e27ce061efd1ffb.svg" alt="spots logo"/></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img src="2fc47fd8e9a9bcd9612f.jpg" alt="
