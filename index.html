<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots is a social media website. come share your photos"
    />
    <meta name="keywords" content="Social Media, photo sharing" />
    <meta name="author" content="Josh Ricks" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>spots</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="spots logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="profile avatar"
          class="profile__image"
        />
        <ul class="profile__column">
          <li class="profile__name">Bessie Coleman</li>
          <li class="profile__description">Civil Aviator</li>
          <li class="profile__edit-btn">
            <button class="profile__edit-button">
              <img
                src="./images/pencil.svg"
                alt="image of pencil"
                class="edit-button__image"
              />
              Edit Profile
            </button>
          </li>
        </ul>
        <button class="profile__new-button">
          <img
            src="./images/plus-symbol.svg"
            alt="add"
            class="new-button__image"
          />
          New Post
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Photo of Ski Lodge"
              class="card__image"
            />
            <div class="card__description">
              <p class="card__text">Val Thorens</p>
              <button class="card__like-button">
                <img
                  src="./images/like-icon.svg"
                  alt="like icon"
                  class="card__like-button_icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Photo of a restaurant"
              class="card__image"
            />
            <div class="card__description">
              <p class="card__text">Restaurant terrace</p>
              <button class="card__like-button">
                <img
                  src="./images/like-icon.svg"
                  alt="like icon"
                  class="card__like-button_icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Photo of tables"
              class="card__image"
            />
            <div class="card__description">
              <p class="card__text">An outdoor cafe</p>
              <button class="card__like-button">
                <img
                  src="./images/like-icon.svg"
                  alt="like icon"
                  class="card__like-button_icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Photo of long bridge"
              class="card__image"
            />
            <div class="card__description">
              <p class="card__text">A very long bridge, over the forest...</p>
              <button class="card__like-button">
                <img
                  src="./images/like-icon.svg"
                  alt="like icon"
                  class="card__like-button_icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Photo of tunnel"
              class="card__image"
            />
            <div class="card__description">
              <p class="card__text">Tunnel with morning light</p>
              <button class="card__like-button">
                <img
                  src="./images/like-icon.svg"
                  alt="like icon"
                  class="card__like-button_icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Photo of wood cabin"
              class="card__image"
            />
            <div class="card__description">
              <p class="card__text">Mountain house</p>
              <button class="card__like-button">
                <img
                  src="./images/like-icon.svg"
                  alt="like icon"
                  class="card__like-button_icon"
                />
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copywrite">2024 &copy; Spots</p>
    </footer>
  </body>
</html>
