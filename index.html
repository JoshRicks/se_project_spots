<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots is a social media website. come share your photos"
    />
    <meta name="keywords" content="Social Media, photo sharing" />
    <meta name="author" content="Josh Ricks" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>spots</title>
  </head>
  <body class="page">
    <div class="profile-modal" id="profile-edit-modal">
      <div class="profile-modal__container">
        <button class="profile-modal__close" id="profile-modal-close"></button>
        <h3 class="profile-modal__header">Edit Profile</h3>
        <form class="profile-modal__form">
          <label for="profile-name-input" class="profile-modal__label"
            >Name</label
          >
          <input
            type="text"
            name="profile-name"
            id="profile-name-input"
            class="profile-modal__input"
            placeholder="Type your name"
          />
          <label for="profile-description-input" class="profile-modal__label"
            >Description</label
          >
          <input
            type="text"
            name="profile-description"
            id="profile-description-input"
            class="profile-modal__input"
            placeholder="Type your description"
          />
          <button class="profile-modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="card-modal" id="card-edit-modal">
      <div class="card-modal__container">
        <button class="card-modal__close" id="card-modal-close"></button>
        <h3 class="card-modal__header">New Post</h3>
        <form class="card-modal__form">
          <label for="card-link-input" class="card-modal__label"
            >image link</label
          >
          <input
            type="url"
            name="card-link"
            id="card-link-input"
            class="card-modal__input"
            placeholder="Paste a link to the picture"
          />
          <label for="card-caption-input" class="card-modal__label"
            >Caption</label
          >
          <input
            type="text"
            name="card-caption"
            id="card-caption-input"
            class="card-modal__input"
            placeholder="Type your caption"
          />
          <button class="card-modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="spots logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/avatar.jpg"
          alt="profile avatar"
          class="profile__image"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>

          <button class="profile__edit-button" type="button">
            <img
              src="./images/pencil.svg"
              alt="image of pencil"
              class="profile__pencil-icon"
            />
            Edit Profile
          </button>
        </div>
        <button class="profile__new-button" type="button">
          <img
            src="./images/plus-symbol.svg"
            alt="add"
            class="profile__plus-icon"
          />
          New Post
        </button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img src="" alt="e" class="card__image" />
              <div class="card__description">
                <h2 class="card__text"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copywrite">2024 &copy; Spots</p>
    </footer>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
